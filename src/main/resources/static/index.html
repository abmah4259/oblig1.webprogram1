<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestiling av kinobiletter</title>

    <script
            src="Script.js" type="application/javascript">
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <main class="main-content">
                <h2> Bestilling av KinoBilletter</h2>
                <form id="BillettRegistering">
                    <div class="form-group">
                        <label for="film">Valg av Film</label>
                        <select id="film" class="form-control">
                            <option selected disabled> Velg av Film </option>
                            <option> Barbie </option>
                            <option> Notebook </option>
                            <option> Poor Things </option>
                        </select>
                        <span id="feilfilm" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="antall"> Antall </label>
                        <input type="number" id="antall" class="form-control"  min="1" max="100" required>
                        <span id="antallError" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="fornavn"> Fornavn </label>
                        <input type="text" id="fornavn" class="form-control"  required>
                        <span id="fornavnError" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="etternavn"> Etternavn </label>
                        <input type="text" id="etternavn" class="form-control"  required>
                        <span id="etternavnError"  style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="telefon"> Telefon </label>
                        <input type="tel" id="telefon" class="form-control" required>
                        <span id="telefonError" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="epost"> Epost </label>
                        <input type="email" id="epost" class="form-control"  required>
                        <span id="epostError" style="color:red"></span>
                    </div>
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-success" onclick="KjopBilett()"> Kj√∏p Billetter </button>
                    </div>
                </form>
            </main>
        </div>
        <div class="col-md-8">
            <h3>Alle billetter</h3>
            <div id="kunder"  class="table-responsive"></div>
            <button class="btn btn-danger" onclick="Slett()">Slett alle billetter</button>
        </div>
    </div>
</div>
</body>
</html>
